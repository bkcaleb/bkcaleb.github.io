<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .left-section {
            flex: 1;
            background-color: #f4f4f4;
            overflow-y: scroll;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .left-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .right-section {
            flex: 2;
            padding: 20px;
            overflow-y: scroll;
        }
        .intro {
            font-size: 24px;
            margin-bottom: 20px;
        }
        /* Add more styling as needed */
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="pictures\flower.jpg" alt="Your Name">
            <p>Your Name</p>
            <div>
                <a href="#"><img src="social-media-icon-1.png" alt="Social Media"></a>
                <a href="#"><img src="social-media-icon-2.png" alt="Social Media"></a>
                <!-- Add more social media icons as needed -->
            </div>
        </div>
        <div class="right-section">
            <p class="intro">Introduction phrase goes here...</p>
            <p>Other information goes here...</p>
            <!-- Add more content as needed -->
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function() {
            var img = document.querySelector(".left-section img");
            var scrollPosition = window.scrollY;
            if (scrollPosition > 0) {
                img.style.width = "50px";
                img.style.height = "50px";
            } else {
                img.style.width = "100px";
                img.style.height = "100px";
            }

            var container = document.querySelector(".container");
            var newHeight = 100 - (scrollPosition * 0.85);
            container.style.height = newHeight + "vh";
        });
    </script>
</body>
</html>
